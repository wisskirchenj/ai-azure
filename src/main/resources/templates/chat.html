<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Title</title>
  <script type="text/javascript" th:src="@{js/send.js}"></script>
</head>
<body>
<div layout:fragment="content">
  <h1>[[${heading}]]</h1>
  <div class="mt-4 mb-5 row">
    <div class="col">
      <div>
        <label for="prompt" class="font-size-large">Prompt</label>
        <textarea class="form-control" id="prompt" name="prompt" rows="5"
                  placeholder="Enter your prompt here"
                  onfocus="cleanResponse()"
                  required></textarea>
      </div>
    </div>
    <div class="col">
      <div>
        <label for="data">Context data</label>
        <textarea class="form-control" id="data" name="data" rows="5"
                  placeholder="You may enter additional context data here"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="mb-5">
    <label for="message">Chat Response</label>
    <textarea class="form-control" id="message" name="message" rows="10" readonly></textarea>
  </div>
  <button type="button" onclick="send()" class="btn btn-primary px-4 btn-lg">Post</button>
</div>
</body>
</html>

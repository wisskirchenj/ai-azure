<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Title</title>
  <script type="text/javascript" th:src="@{js/send.js}"></script>
</head>
<body>
<div layout:fragment="content">
  <h1>[[${heading}]]</h1>
  <div class="mt-4 mb-5 row">
    <div class="col">
      <div>
        <label for="topic">Topic for the Quiz</label>
        <input type="text" required class="form-control" id="topic" name="topic"
               placeholder="Enter a topic"
               onfocus="cleanResponse()"
        >
      </div>
    </div>
    <div class="col">
      <div>
        <label for="number">Amount of questions</label>
        <input type="text" inputmode="numeric" required class="form-control" id="number" name="number"
               placeholder="Enter a number"
               onfocus="cleanResponse()"
        >
      </div>
    </div>
  </div>
  <div class="mb-5" id="message">
<!--    <label for="message">Chat Response</label>-->
<!--    <textarea class="form-control" id="message" name="message" rows="16" readonly></textarea>-->
  </div>
  <button type="button" onclick="sendQuiz()" class="btn btn-primary px-4 btn-lg">Post</button>
</div>
</body>
</html>
